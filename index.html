<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4 mb-3">Profile Card Generator</h1>
                <p class="lead text-muted">Create and customize your profile card with live preview</p>
            </div>
        </div>
        
        <div class="row">
            <!-- Profile Card Preview -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-eye me-2"></i>Live Preview
                        </h5>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div id="widget_content" class="w-100">
                            <!-- Profile card will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Form Controls -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-sliders-h me-2"></i>Customize Profile
                        </h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Cover Settings -->
                            <div class="mb-4">
                                <h6 class="text-primary mb-3">Cover Settings</h6>
                                <div class="mb-3">
                                    <label class="form-label">Include Cover</label>
                                    <select class="form-select picker" for="includeCover">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Background Image URL</label>
                                    <input type="url" class="form-control picker" for="background" placeholder="https://example.com/image.jpg">
                                </div>
                            </div>

                            <!-- Profile Information -->
                            <div class="mb-4">
                                <h6 class="text-primary mb-3">Profile Information</h6>
                                <div class="mb-3">
                                    <label class="form-label">Avatar URL</label>
                                    <input type="url" class="form-control picker" for="avatarURL" placeholder="https://example.com/avatar.jpg">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control picker" for="name" placeholder="John">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control picker" for="lastName" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control picker" for="role" placeholder="Web Developer">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control picker" for="city" placeholder="New York">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Country</label>
                                        <input type="text" class="form-control picker" for="country" placeholder="USA">
                                    </div>
                                </div>
                            </div>

                            <!-- Social Media -->
                            <div class="mb-4">
                                <h6 class="text-primary mb-3">Social Media</h6>
                                <div class="mb-3">
                                    <label class="form-label">Position</label>
                                    <select class="form-select picker" for="socialMediaPosition">
                                        <option value="right">Right</option>
                                        <option value="left">Left</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Twitter Username</label>
                                    <input type="text" class="form-control picker" for="twitter" placeholder="johndoe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">GitHub Username</label>
                                    <input type="text" class="form-control picker" for="github" placeholder="johndoe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">LinkedIn Username</label>
                                    <input type="text" class="form-control picker" for="linkedin" placeholder="johndoe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Instagram Username</label>
                                    <input type="text" class="form-control picker" for="instagram" placeholder="johndoe">
                                </div>
                            </div>

                            <!-- Database Actions -->
                            <div class="mb-4">
                                <h6 class="text-primary mb-3">Save & Load Profiles</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <button type="button" class="btn btn-success w-100" id="saveBtn">
                                            <i class="fas fa-save me-2"></i>Save Profile
                                        </button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button type="button" class="btn btn-info w-100" id="loadBtn">
                                            <i class="fas fa-download me-2"></i>Load Profiles
                                        </button>
                                    </div>
                                </div>
                                <div id="savedProfiles" class="mt-3" style="display: none;">
                                    <label class="form-label">Saved Profiles</label>
                                    <select class="form-select" id="profileSelect">
                                        <option value="">Select a profile...</option>
                                    </select>
                                    <div class="d-flex gap-2 mt-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="loadSelectedBtn">
                                            <i class="fas fa-upload me-1"></i>Load Selected
                                        </button>
                                        <button type="button" class="btn btn-outline-danger btn-sm" id="deleteSelectedBtn">
                                            <i class="fas fa-trash me-1"></i>Delete Selected
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Reset Button -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-outline-secondary" id="resetBtn">
                                    <i class="fas fa-undo me-2"></i>Reset to Default
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
