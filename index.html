<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profile Card Generator</h1>
    <p>Create and customize your profile card with live preview</p>

    <div class="container">
      <section class="preview">
        <h2>üëÄ Live Preview</h2>
        <div id="profile-card">
          <!-- Aqu√≠ se genera din√°micamente la tarjeta -->
        </div>
      </section>

      <section class="form">
        <h2>üõ†Ô∏è Customize Profile</h2>

        <label>
          Include Cover:
          <select id="includeCover">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>

        <label>
          Background Image URL:
          <input type="text" id="background" placeholder="https://example.com/image.jpg" />
        </label>

        <label>
          Avatar URL:
          <input type="text" id="avatar" placeholder="https://example.com/avatar.jpg" />
        </label>

        <label>
          First Name:
          <input type="text" id="name" placeholder="John" />
        </label>

        <label>
          Last Name:
          <input type="text" id="lastname" placeholder="Doe" />
        </label>

        <label>
          Role:
          <input type="text" id="role" placeholder="Frontend Wizard" />
        </label>

        <label>
          Location:
          <input type="text" id="location" placeholder="CDMX, M√©xico" />
        </label>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
