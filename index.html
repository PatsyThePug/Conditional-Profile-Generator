<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas de Perfil - PatsyThePug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for glass morphism and animations */
        .glass-morphism {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(45deg, #F5239E, #AC35A2, #5C3DCB, #9CEE68, #34C1E9);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #F5239E, #AC35A2, #5C3DCB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-card {
            width: 350px;
            height: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .social-icon {
            width: 36px;
            height: 36px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Generador de Tarjetas de Perfil</h1>
            <p class="text-white/80">Crea hermosas tarjetas de perfil con dise√±o glass morphism</p>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- Control Panel -->
            <div class="glass-morphism rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-white mb-6">Personaliza Tu Perfil</h2>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Nombre</label>
                        <input id="name" type="text" placeholder="Nombre" 
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Apellido</label>
                        <input id="lastName" type="text" placeholder="Apellido"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="text-white/90 text-sm font-medium mb-2 block">Profesi√≥n</label>
                    <input id="role" type="text" placeholder="üíª Desarrolladora Web ‚Ä¢ üé® Dise√±adora"
                           class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Ciudad</label>
                        <input id="city" type="text" placeholder="Madrid"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Pa√≠s</label>
                        <input id="country" type="text" placeholder="Espa√±a"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="text-white/90 text-sm font-medium mb-2 block">URL del Avatar</label>
                    <input id="avatarURL" type="url" placeholder="https://ejemplo.com/avatar.jpg"
                           class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                </div>
                
                <div class="mb-4">
                    <label class="text-white/90 text-sm font-medium mb-2 block">URL del Fondo</label>
                    <input id="background" type="url" placeholder="https://ejemplo.com/fondo.jpg"
                           class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">GitHub</label>
                        <input id="github" type="text" placeholder="usuario"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Twitter</label>
                        <input id="twitter" type="text" placeholder="usuario"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">LinkedIn</label>
                        <input id="linkedin" type="text" placeholder="usuario"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                    <div>
                        <label class="text-white/90 text-sm font-medium mb-2 block">Instagram</label>
                        <input id="instagram" type="text" placeholder="usuario"
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50">
                    </div>
                </div>
                
                <div class="flex items-center gap-4 mb-4">
                    <label class="flex items-center gap-2 text-white/90">
                        <input id="includeCover" type="checkbox" class="rounded">
                        <span>Incluir Imagen de Fondo</span>
                    </label>
                    <label class="flex items-center gap-2 text-white/90">
                        <input id="socialMediaPosition" type="checkbox" class="rounded">
                        <span>Iconos Sociales a la Derecha</span>
                    </label>
                </div>
            </div>
            
            <!-- Profile Card Preview -->
            <div class="flex items-center justify-center">
                <div id="profileCard" class="profile-card glass-morphism">
                    <div id="coverSection" class="h-[140px] bg-gradient-to-r from-pink-500 to-purple-600 relative" style="display: none;">
                        <div class="absolute inset-0 bg-black/20"></div>
                    </div>
                    
                    <div class="p-6 text-center">
                        <div class="relative -mt-8 mb-4">
                            <div class="w-[85px] h-[85px] rounded-full mx-auto bg-gradient-to-r from-pink-500 to-purple-600 p-1">
                                <img id="profilePhoto" src="https://via.placeholder.com/85x85/ffffff/000000?text=?" 
                                     class="w-full h-full rounded-full object-cover">
                            </div>
                        </div>
                        
                        <div id="socialIcons" class="flex justify-center gap-2 mb-4">
                            <div id="githubIcon" class="social-icon rounded-full bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center text-white cursor-pointer" style="display: none;">
                                <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                                </svg>
                            </div>
                            <div id="twitterIcon" class="social-icon rounded-full bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center text-white cursor-pointer" style="display: none;">
                                <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                                </svg>
                            </div>
                            <div id="linkedinIcon" class="social-icon rounded-full bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center text-white cursor-pointer" style="display: none;">
                                <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                </svg>
                            </div>
                            <div id="instagramIcon" class="social-icon rounded-full bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center text-white cursor-pointer" style="display: none;">
                                <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <h1 id="fullName" class="text-2xl font-bold text-white mb-2">Tu Nombre</h1>
                        <h2 id="roleText" class="text-lg gradient-text font-medium mb-2">Tu Profesi√≥n</h2>
                        <h3 id="locationText" class="text-sm gradient-text">Tu Ubicaci√≥n</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Profile card update functionality
        function updateProfileCard() {
            const name = document.getElementById('name').value || 'Tu';
            const lastName = document.getElementById('lastName').value || 'Nombre';
            const role = document.getElementById('role').value || 'Tu Profesi√≥n';
            const city = document.getElementById('city').value || 'Tu';
            const country = document.getElementById('country').value || 'Ubicaci√≥n';
            const avatarURL = document.getElementById('avatarURL').value;
            const background = document.getElementById('background').value;
            const github = document.getElementById('github').value;
            const twitter = document.getElementById('twitter').value;
            const linkedin = document.getElementById('linkedin').value;
            const instagram = document.getElementById('instagram').value;
            const includeCover = document.getElementById('includeCover').checked;
            const socialMediaPosition = document.getElementById('socialMediaPosition').checked;
            
            // Update name
            document.getElementById('fullName').textContent = `${name} ${lastName}`;
            
            // Update role
            document.getElementById('roleText').textContent = role;
            
            // Update location
            document.getElementById('locationText').textContent = `${city}, ${country}`;
            
            // Update avatar
            if (avatarURL) {
                document.getElementById('profilePhoto').src = avatarURL;
            }
            
            // Update cover
            const coverSection = document.getElementById('coverSection');
            if (includeCover) {
                coverSection.style.display = 'block';
                if (background) {
                    coverSection.style.backgroundImage = `url(${background})`;
                    coverSection.style.backgroundSize = 'cover';
                    coverSection.style.backgroundPosition = 'center';
                }
            } else {
                coverSection.style.display = 'none';
            }
            
            // Update social icons
            const socialIcons = document.getElementById('socialIcons');
            socialIcons.style.justifyContent = socialMediaPosition ? 'flex-end' : 'center';
            
            // Show/hide GitHub
            const githubIcon = document.getElementById('githubIcon');
            if (github) {
                githubIcon.style.display = 'flex';
                githubIcon.onclick = () => window.open(`https://github.com/${github}`, '_blank');
            } else {
                githubIcon.style.display = 'none';
            }
            
            // Show/hide Twitter
            const twitterIcon = document.getElementById('twitterIcon');
            if (twitter) {
                twitterIcon.style.display = 'flex';
                twitterIcon.onclick = () => window.open(`https://twitter.com/${twitter}`, '_blank');
            } else {
                twitterIcon.style.display = 'none';
            }
            
            // Show/hide LinkedIn
            const linkedinIcon = document.getElementById('linkedinIcon');
            if (linkedin) {
                linkedinIcon.style.display = 'flex';
                linkedinIcon.onclick = () => window.open(`https://linkedin.com/in/${linkedin}`, '_blank');
            } else {
                linkedinIcon.style.display = 'none';
            }
            
            // Show/hide Instagram
            const instagramIcon = document.getElementById('instagramIcon');
            if (instagram) {
                instagramIcon.style.display = 'flex';
                instagramIcon.onclick = () => window.open(`https://instagram.com/${instagram}`, '_blank');
            } else {
                instagramIcon.style.display = 'none';
            }
        }
        
        // Add event listeners to all inputs
        document.getElementById('name').addEventListener('input', updateProfileCard);
        document.getElementById('lastName').addEventListener('input', updateProfileCard);
        document.getElementById('role').addEventListener('input', updateProfileCard);
        document.getElementById('city').addEventListener('input', updateProfileCard);
        document.getElementById('country').addEventListener('input', updateProfileCard);
        document.getElementById('avatarURL').addEventListener('input', updateProfileCard);
        document.getElementById('background').addEventListener('input', updateProfileCard);
        document.getElementById('github').addEventListener('input', updateProfileCard);
        document.getElementById('twitter').addEventListener('input', updateProfileCard);
        document.getElementById('linkedin').addEventListener('input', updateProfileCard);
        document.getElementById('instagram').addEventListener('input', updateProfileCard);
        document.getElementById('includeCover').addEventListener('change', updateProfileCard);
        document.getElementById('socialMediaPosition').addEventListener('change', updateProfileCard);
        
        // Initialize
        updateProfileCard();
    </script>
</body>
</html>
